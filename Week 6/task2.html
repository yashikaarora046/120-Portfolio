<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>test</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <style>
        .demo {
            font-family: monospace;
            border: 3px double #aaa;
            border-radius: 4px;
            padding: 30px 50px;
            margin-top: 3em;
            margin-bottom: 60px;
            user-select: none;
            overflow-x: auto;
        }
    </style>
</head>

<body>
    <div id="v-model-multiple-checkboxes" class="demo">
        <input type="checkbox" id="SIT 120" value="SIT 120" v-model="checkedNames">
        <label for="SIT 120">SIT 120</label>
        <input type="checkbox" id="SIT 102" value="SIT 102" v-model="checkedNames">
        <label for="SIT 102">SIT 102</label>
        <input type="checkbox" id="SIT 103" value="SIT 103" v-model="checkedNames">
        <label for="SIT 103">SIT 103</label>
        <input type="checkbox" id="SIT 182" value="SIT 182" v-model="checkedNames">
        <label for="SIT 182">SIT 182</label>
        <br><br>
        <span>Checked names: {{ checkedNames }}</span>



    </div>
    <script>
        var app = new Vue({
            el: "#v-model-multiple-checkboxes",
            data() {
                return {
                    checkedNames: []
                }
            }
        })
    </script>
</body>

</html>
